---
services:
  salmonmd-jetson:
    image: ${IMAGE_REPO_HOST}/salmonmd:${TAG}
    environment:
      - HOSTNAME
    env_file:
      - ./.env
    container_name: salmonmd-jetson
    network_mode: host
    volumes:
      - type: bind
        source: ${DRIVE}
        target: ${DRIVE}
        bind:
          propagation: rslave
      - /media/local_hdd:/media/local_hdd
      - /home/${USERNAME}/2024_test_vids:/app/2024_test_vids
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
    restart: always
    command: >
      bash -c "python3 training/tools/run_motion_detect_rtsp.py ${FLAGS} --device-id ${DEVICE_ID} --fps ${FPS} '${RTSP_URL}' \"${DRIVE}\""

  salmonmd-log-analyzer:
    image: ${IMAGE_REPO_HOST}/salmonmd:${TAG}
    command: >
      python3 utils/pi/services/analyze_salmonmd_logs.py
      --log-dir "${DRIVE}/${ORGID}/${SITE_NAME}/${DEVICE_ID}/logs/salmonmd_logs"
      --pattern '*salmonmd*'
      --output-csv "${DRIVE}/${ORGID}/${SITE_NAME}/${DEVICE_ID}/logs/outages.csv"
      --min-downtime-seconds 5
    restart: "no"
    volumes:
      - /media/hdd:/media/hdd
