version: '3.8'

services:
  salmon_counter:
    image: ${IMAGE_REPO_HOST}/salmoncounter:${TAG}
    container_name: salmon_counter
    environment:
      - HOSTNAME
    env_file:
      - ./.env
    volumes:
      - ${DRIVE}:/app/drive/hdd
      - /home/${USERNAME}/config:/app/config
    network_mode: host
    runtime: nvidia
    restart: always
    working_dir: /app
    command: bash -c 'export LD_PRELOAD=/usr/lib/aarch64-linux-gnu/libstdc++.so.6; python3 watcher.py --weights ${WEIGHTS} ${FLAGS}'

volumes:
  network-drive:
    driver_opts:
      type: cifs
      o: rw,sec=none,uid=1000,gid=1000,file_mode=0777,dir_mode=0777
      device: ${NETWORK_DRIVE_SHARE}
